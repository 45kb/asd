  <title>Highlighter.js</title>
</head>
<body class="">
  <div class="line-compress bg-white center-content">
    <div class="line-compress right-content">
      <div class="separator15"></div>
      <a class="btn-github toggle-opacity-hover color-black font-bold" href="//github.com/720kb/highlighter.js">
        <i class="fa fa-github-alt"></i>
        See on Github
      </a>
    </div>
    <img class="img-banner" width="60%" src="https://camo.githubusercontent.com/650245687459cb91cb6047ddb9e110ee56922616/687474703a2f2f692e696d6775722e636f6d2f586d487a366d6a2e706e67"/>
    <div class="col4 offset-left3 color-muted line-tablet line-mobile">
      <div class="line-compress">
        Highlighter.js is a tiny (pure javascript) library, to allow you to easily navigate, select and highlight the DOM elements.
      </div>
      <div class="separator10"></div>
      <small>
        See it in action on <a class="font-medium color-black" href="https://github.com/720kb/butler" target="_blank">
        Butler.js
      </a>
    </small>
    </div>
    <div class="separator30"></div>
  </div>
  <div class="separator50"></div>
  <div class="line">
    <div class="separator15"></div>
    <div class="line-compress center-content bg-dark color-white fixed bottom" id="result"></div>
    <button id="button" class="btn btn-medium btn-max bg-greeny color-white font-medium radius3">Highlight</div>
      <div class="separator100"></div>
      <div class="line center-content">
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button color-muted" href="https://github.com/720kb/highlighter.js" data-icon="octicon-star" data-count-href="/720kb/highlighter.js/stargazers" data-count-api="/repos/720kb/highlighter.js#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star 720kb/highlighter.js on GitHub">Star</a>
        &nbsp;&nbsp;
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button color-muted" href="https://github.com/720kb/highlighter.js/fork" data-icon="octicon-git-branch" data-count-href="/720kb/highlighter.js/network" data-count-api="/repos/720kb/highlighter.js#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork 720kb/highlighter.js on GitHub">Fork</a>
        &nbsp;&nbsp;
        <!-- Place this tag where you want the button to render. -->
        <a class="github-button color-muted" href="https://github.com/720kb/highlighter.js/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download 720kb/highlighter.js on GitHub">Download</a>
      </div>
    </div>
    <div class="separator100"></div>
    <div class="separator100"></div>
  </div>
  <footer class="line center-content color-muted">
    <div class="separator15"></div>
    <small>
      Brought to you by
      <a class="color-black" href="//720kb.net">720kb</a>
    </small>
    <div class="separator100"></div>
  </footer>
  <script>
  document.addEventListener("DOMContentLoaded", function() {

    var Highlighter = new window.Highlighter()
    , button = document.getElementById('button')
    , result = document.getElementById('result')
    , nodeName
    , classList
    , alias
    , id
    , i = 0
    , go = function () {

      Highlighter.erase();
      Highlighter.next();
      Highlighter.underline();
      button.innerHTML = 'Next';

      if (Highlighter.element.id) {

        id = Highlighter.element.id;
      } else {

        id = '';
      }

      if (Highlighter.element.classList) {

        classList = Highlighter.element.classList;
      } else {

        classList = '';
      }
      if (Highlighter.element.nodeName) {

        nodeName = Highlighter.element.nodeName.toLowerCase();
      } else {
        nodeName = '';
      }

      result.innerHTML = '<div class="separator10"></div><b>Highlighter<b class="color-greeny">.element</b></b> = {&nbsp;&nbsp;<b>nodeName:</b> <span class="color-muted-inverse">' + nodeName + ',</span>' +
      '&nbsp;&nbsp;<b>classList:</b> <span class="color-muted-inverse">' +  classList + ',</span>' +
      '&nbsp;&nbsp;<b>id:</b> <span class="color-muted-inverse">' + id + '</span>}<div class="separator10"></div>';

    };

    button.addEventListener('click', function () {
      go();
    });
  });
  </script>
  <!-- Place this tag right after the last button or just before your close body tag. -->

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-64964213-1', 'auto');

  </script>
</body>
</html>
